services:
  drinout:
    build: .
    container_name: drinout-back-dev
    ports:
      - "5050:5000"
    env_file:
      - .env.dev
    volumes:
      - .:/app
    working_dir: /app
    environment:
      FLASK_APP: "main.py"
      FLASK_ENV: "development"
      FLASK_DEBUG: "1"
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    command: flask run --host=0.0.0.0 --port=5000 --debug
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
